<div class="card">
  <img
    src="{{
      livro.thumbnail != undefined
        ? livro.thumbnail
        : 'assets/imagens/capa-indisponivel.png'
    }}"
    alt="Capa do livro"
  />
  <div class="info-card">
    <p class="titulo" [title]="livro.title">
      {{ livro.title | slice : 0 : 30
      }}<span *ngIf="livro.title?.length >= 30">...</span>
    </p>
    <p class="informacoes">Autoria:</p>
    <p class="resultado">{{ livro.authors | autoria }}</p>
    <p class="informacoes">Data de publicação:</p>
    <p class="resultado">{{ livro.publishedDate | date : "dd/MM/yyyy" }}</p>
    <p class="informacoes">Editora:</p>
    <p class="resultado" [title]="livro.publisher">
      {{ livro.publisher | slice : 0 : 20
      }}<span *ngIf="livro.publisher?.length >= 20">...</span>
    </p>
    <button (click)="onModalChange(true)">Mais detalhes</button>
  </div>
</div>
<div *ngIf="modalAberto">
  <app-modal-livro
    [livro]="livro"
    (mudouModal)="onModalChange($event)"
  ></app-modal-livro>
</div>
